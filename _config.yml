name: "Jason Agel"
cacheVersion: "0017"

author:
  - name: "Jason Agel"
  - email: "info@jasonagel.com"

baseurl: "/"
markdown: rdiscount
relative_permalinks: true
permalink:   /:categories/:title/
source:      .
destination: ./_site
layouts:     ./_layouts
include:     []
exclude:     ['devserver', 'config.ru', 'Procfile.local', 'vendor', '.bundle', 'sass', 'CNAME', 'Gemfile', 'Gemfile.lock', 'Procfile', 'config.rb', '_config.yml', 'README.md']
keep_files:  ['.git']
timezone:    nil
encoding:    nil

#assets:
