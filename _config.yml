prose:
  rooturl: '_posts'
  siteurl: 'http://jasonagel.chrismatthias.com/'
  relativeLinks: 'http://jasonagel.chrismatthias.com/links.jsonp'
  media: 'media'
  metadata:
    _posts:
      - name: "category"
        field:
          element: "hidden"
          value: "blog"
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "splash"
        field:
          element: "text"
          label: "Splash image"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
    _posts/work:
      - name: "artist"
        field:
          element: "text"
          label: "Artist Name"
          value: ""
      - name: "album"
        field:
          element: "text"
          label: "Album Name"
          value: ""
      - name: "soundcloudwidget"
        field:
          element: "text"
          label: "Soundcloud URL"
          value: ""
          placeholder: "Soundcloud URL (https://soundcloud.com/XXXX)"
      - name: "mp3file"
        field:
          element: "text"
          label: "URL to mp3 file"
          value: ""
          placeholder: "Drag and drop MP3 file into post. Paste URL here."
      - name: "category"
        field:
          element: "hidden"
          value: "work"
      - name: "layout"
        field:
          element: "hidden"
          value: "work"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
          placeholder: "URL for this item"
      - name: "Contributions"
        field:
          element: "multiselect"
          label: "Your Contributions"
          placeholder: "Choose Contributions"
          options:
            - name: "Recording"
              value: "recording"
            - name: "Mixing"
              value: "mixing"
            - name: "Production"
              value: "production"
            - name: "Mastering"
              value: "mastering"
      - name: "audiotype"
        field:
          element: "multiselect"
          label: "Audio type"
          placeholder: "Is it an album? Single? What?"
          options:
            - name: "Audio Single"
              value: "single"
            - name: "Album"
              value: "album"
            - name: "Collaboration"
              value: "collaboration"
      - name: "splash"
        field:
          element: "text"
          label: "Splash image"
          value: ""
      - name: "featured"
        field:
          element: "checkbox"
          label: "Featured"
          value: false
    _posts/pages:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
